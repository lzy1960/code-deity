<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111122]">
<div class="relative flex size-full min-h-screen flex-col text-white dark group/design-root" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-[#111122]/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<h1 class="text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">代码神祇 (Code Deity)</h1>
<button class="p-2">
<span class="material-symbols-outlined text-2xl">
                settings
              </span>
</button>
</div>
<div class="px-4 pb-4">
<div class="flex items-center justify-between rounded-lg bg-[#191933] p-3 shadow-lg">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-yellow-400">
                  paid
                </span>
<p class="text-lg font-bold">1,000</p>
</div>
<div class="flex gap-2">
<button class="flex items-center justify-center rounded-md bg-[#232348] px-4 py-2 text-sm font-medium transition-colors hover:bg-[#343466]">
<span class="material-symbols-outlined mr-1 text-base">
                    save
                  </span>
                  Save
                </button>
<button class="flex items-center justify-center rounded-md bg-[#232348] px-4 py-2 text-sm font-medium transition-colors hover:bg-[#343466]">
<span class="material-symbols-outlined mr-1 text-base">
                    cloud_upload
                  </span>
                  Load
                </button>
</div>
</div>
</div>
</header>
<main class="p-4 space-y-6">
<div>
<h2 class="text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3">Generators</h2>
<div class="space-y-3">
<div class="flex items-center gap-4 rounded-lg bg-[#191933] p-3">
<div class="flex-grow">
<p class="text-base font-medium">Generator 1: <span class="font-bold text-green-400">10</span></p>
<p class="text-sm text-[#9292c9]">Multiplier: x1.0</p>
</div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-md bg-[#232348] px-4 py-2 text-sm font-bold text-white transition-colors hover:bg-[#343466]">
<span class="truncate">Buy (100)</span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-[#191933] p-3">
<div class="flex-grow">
<p class="text-base font-medium">Generator 2: <span class="font-bold text-green-400">5</span></p>
<p class="text-sm text-[#9292c9]">Multiplier: x1.0</p>
</div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-md bg-[#232348] px-4 py-2 text-sm font-bold text-white transition-colors hover:bg-[#343466]">
<span class="truncate">Buy (500)</span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-[#191933] p-3">
<div class="flex-grow">
<p class="text-base font-medium">Generator 3: <span class="font-bold text-green-400">2</span></p>
<p class="text-sm text-[#9292c9]">Multiplier: x1.0</p>
</div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-md bg-[#232348] px-4 py-2 text-sm font-bold text-white transition-colors hover:bg-[#343466]">
<span class="truncate">Buy (1000)</span>
</button>
</div>
</div>
</div>
<div>
<h2 class="text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3">Code Refactoring (RP)</h2>
<div class="rounded-lg bg-gradient-to-br from-[#2a2a5f] to-[#1e1e48] p-4 text-center shadow-lg">
<p class="text-lg font-semibold">Potential RP Gain: <span class="text-xl font-bold text-cyan-400">5</span></p>
<button class="mt-3 w-full cursor-pointer items-center justify-center rounded-md bg-cyan-500 px-6 py-3 text-base font-bold text-white shadow-md transition-transform hover:scale-105">
<span class="truncate">Refactor Code</span>
</button>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[#191933]/80 backdrop-blur-sm">
<nav class="flex justify-around border-t border-[#232348] py-2">
<a class="flex flex-col items-center justify-end gap-1 rounded-full px-4 py-1 text-white" href="#">
<span class="material-symbols-outlined text-2xl">
              list
            </span>
<p class="text-xs font-medium tracking-[0.015em]">Generators</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 px-4 py-1 text-[#9292c9]" href="#">
<span class="material-symbols-outlined text-2xl">
              rocket_launch
            </span>
<p class="text-xs font-medium tracking-[0.015em]">Upgrades</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 px-4 py-1 text-[#9292c9]" href="#">
<span class="material-symbols-outlined text-2xl">
              bar_chart
            </span>
<p class="text-xs font-medium tracking-[0.015em]">Stats</p>
</a>
</nav>
</footer>
</div>

</body></html>
