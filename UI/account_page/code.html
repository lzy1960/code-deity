<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #3899fa;
    }
    body {
      font-family: 'Space Grotesk', 'Noto Sans', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#0D1217] text-white">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden">
<div class="flex-1">
<div class="bg-[#0D1217] px-4 pt-4 pb-2">
<div class="flex justify-center text-center">
<div class="text-sm">
<p class="text-gray-400">Computing Power (CP)</p>
<p class="text-lg font-bold">1,234,567,890</p>
<p class="text-green-400">(+ 123,456 CP/s)</p>
</div>
</div>
</div>
<div class="p-4 space-y-6">
<div class="bg-[#1C2836] rounded-lg p-6 text-center">
<button class="w-full flex items-center justify-center gap-3 bg-[var(--primary-color)] text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-colors">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M15 6.36C13.56 5.23 11.66 4.5 9.5 4.5 4.8 4.5 1 8.3 1 13c0 1.94.64 3.73 1.73 5.15"></path><path d="M19.46 16.22c.39-.6.74-1.26 1.04-1.97.48-1.15.7-2.37.7-3.63 0-4.97-4.03-9-9-9-1.92 0-3.7.6-5.12 1.63"></path><path d="M9.14 18.25c.39.54.83 1.04 1.33 1.48 1.15.98 2.52 1.52 4.02 1.52 4.7 0 8.5-3.8 8.5-8.5 0-1.7-.5-3.28-1.35-4.56"></path><path d="m14 13-4 4"></path><path d="M10 13h4v4"></path></svg>
<span>Log in with Google Account</span>
</button>
</div>
<div class="bg-[#1C2836] rounded-lg p-6">
<div class="flex items-center justify-between">
<div>
<p class="text-lg">Cloud Sync</p>
<p class="text-sm text-gray-400">Last Sync: 12:30 PM</p>
</div>
<button class="bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                    Sync Now
                </button>
</div>
</div>
<div class="bg-[#1C2836] rounded-lg divide-y divide-gray-700">
<a class="flex items-center justify-between p-4 hover:bg-gray-800 transition-colors rounded-t-lg" href="#">
<span class="text-lg">Export Save</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</a>
<a class="flex items-center justify-between p-4 hover:bg-gray-800 transition-colors rounded-b-lg" href="#">
<span class="text-lg">Import Save</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</a>
</div>
</div>
</div>
<div class="sticky bottom-0">
<div class="flex justify-around border-t border-gray-700 bg-[#1C2836] py-2">
<a class="flex flex-col items-center justify-end gap-1 text-gray-400 w-1/3" href="#">
<span class="material-symbols-outlined text-3xl">memory</span>
<span class="text-xs tracking-wide">Generators</span>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-400 w-1/3" href="#">
<span class="material-symbols-outlined text-3xl">settings</span>
<span class="text-xs tracking-wide">Settings</span>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-[var(--primary-color)] w-1/3" href="#">
<span class="material-symbols-outlined text-3xl">person</span>
<span class="text-xs font-bold tracking-wide">Account</span>
</a>
</div>
<div class="h-5 bg-[#1C2836]"></div>
</div>
</div>

</body></html>
