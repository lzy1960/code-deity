<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#101a23]">
<div class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark justify-between group/design-root" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-[#101a23]/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="w-12"></div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Generators</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined"> settings </span>
</button>
</div>
</div>
<div class="flex flex-col gap-2 bg-[#101a23] px-4 py-3 border-b border-[#21364a]">
<div class="flex justify-between items-start">
<div>
<p class="text-white text-2xl font-bold leading-tight tracking-tighter">1,234,567 <span class="text-[#8eadcc] text-lg">CP</span></p>
<p class="text-green-400 text-sm font-medium leading-normal">+ 1.2 CP/s</p>
</div>
<div class="flex items-center bg-[#182635] rounded-full p-1 text-sm font-bold">
<button class="px-3 py-1 rounded-full bg-[#3899fa] text-white">x1</button>
<button class="px-3 py-1 rounded-full text-gray-400 hover:text-white transition-colors">x10</button>
<button class="px-3 py-1 rounded-full text-gray-400 hover:text-white transition-colors">x100</button>
<button class="px-3 py-1 rounded-full text-gray-400 hover:text-white transition-colors">Max</button>
</div>
</div>
</div>
</header>
<main class="flex-grow overflow-y-auto">
<div class="p-4 space-y-4">
<div class="bg-[#182635] rounded-lg overflow-hidden">
<div class="flex items-stretch">
<div class="flex-[2_2_0px] p-4 flex flex-col justify-between">
<div>
<h3 class="text-white text-lg font-bold leading-tight">Clicker</h3>
<p class="text-[#8eadcc] text-sm font-normal leading-normal">Quantity: 1</p>
</div>
<div class="mt-2">
<p class="text-white text-sm font-medium leading-normal">Multiplier: x1.5</p>
<div class="rounded-full bg-[#2f4d6a] mt-1 h-2 w-full"><div class="h-2 rounded-full bg-[#3899fa]" style="width: 50%;"></div></div>
</div>
</div>
<button class="flex-1 bg-[#21364a] hover:bg-[#2a4058] transition-colors text-white flex flex-col items-center justify-center p-4 gap-1">
<div class="relative">
<span class="text-xs font-bold rounded-full bg-[#3899fa] text-white px-2 py-0.5 absolute -top-4 -right-4 border-2 border-[#21364a]">x1</span>
<span class="material-symbols-outlined text-xl"> shopping_cart </span>
</div>
<p class="text-xs font-medium text-gray-300">Cost:</p>
<p class="text-lg font-bold">100 CP</p>
</button>
</div>
</div>
<div class="bg-[#182635] rounded-lg overflow-hidden">
<div class="flex items-stretch">
<div class="flex-[2_2_0px] p-4 flex flex-col justify-between">
<div>
<h3 class="text-white text-lg font-bold leading-tight">Macro</h3>
<p class="text-[#8eadcc] text-sm font-normal leading-normal">Quantity: 0</p>
</div>
<div class="mt-2">
<p class="text-white text-sm font-medium leading-normal">Multiplier: x1.2</p>
<div class="rounded-full bg-[#2f4d6a] mt-1 h-2 w-full"><div class="h-2 rounded-full bg-[#3899fa]" style="width: 20%;"></div></div>
</div>
</div>
<button class="flex-1 bg-[#21364a] hover:bg-[#2a4058] transition-colors text-white flex flex-col items-center justify-center p-4 gap-1">
<div class="relative">
<span class="text-xs font-bold rounded-full bg-[#3899fa] text-white px-2 py-0.5 absolute -top-4 -right-4 border-2 border-[#21364a]">x1</span>
<span class="material-symbols-outlined text-xl"> shopping_cart </span>
</div>
<p class="text-xs font-medium text-gray-300">Cost:</p>
<p class="text-lg font-bold">1,000 CP</p>
</button>
</div>
</div>
<div class="bg-[#182635] rounded-lg overflow-hidden">
<div class="flex items-stretch">
<div class="flex-[2_2_0px] p-4 flex flex-col justify-between">
<div>
<h3 class="text-white text-lg font-bold leading-tight">Script</h3>
<p class="text-[#8eadcc] text-sm font-normal leading-normal">Quantity: 0</p>
</div>
<div class="mt-2">
<p class="text-white text-sm font-medium leading-normal">Multiplier: x1.8</p>
<div class="rounded-full bg-[#2f4d6a] mt-1 h-2 w-full"><div class="h-2 rounded-full bg-[#3899fa]" style="width: 80%;"></div></div>
</div>
</div>
<button class="flex-1 bg-[#21364a] hover:bg-[#2a4058] transition-colors text-white flex flex-col items-center justify-center p-4 gap-1">
<div class="relative">
<span class="text-xs font-bold rounded-full bg-[#3899fa] text-white px-2 py-0.5 absolute -top-4 -right-4 border-2 border-[#21364a]">x1</span>
<span class="material-symbols-outlined text-xl"> shopping_cart </span>
</div>
<p class="text-xs font-medium text-gray-300">Cost:</p>
<p class="text-lg font-bold">10,000 CP</p>
</button>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[#182635]/80 backdrop-blur-sm border-t border-[#21364a]">
<div class="flex justify-around items-center px-4 pt-2 pb-3">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#3899fa]" href="#">
<span class="material-symbols-outlined"> dns </span>
<p class="text-xs font-bold">Generators</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#8eadcc] hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> upgrade </span>
<p class="text-xs font-medium">Upgrades</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#8eadcc] hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> account_circle </span>
<p class="text-xs font-medium">Account</p>
</a>
</div>
</footer>
</div>
</body></html>
